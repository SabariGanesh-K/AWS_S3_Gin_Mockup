version: "2"
sql:
    - engine: "postgresql"
      queries: "./db/query/"
      schema: "./db/migrations"

      gen:
          go:
              package: "db"
              out: "./db/sqlc"

              sql_package: "database/sql"
              emit_json_tags: true
              emit_prepared_queries: false
              emit_interface: true
              emit_exact_table_names: true
